<style>
/* গ্যালারি গ্রিড ডিজাইন */
.project-gallery {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 15px;
margin-top: 30px;
}

/* ছবির বক্স ডিজাইন */
.gallery-item {
display: block;
overflow: hidden;
border-radius: 10px;
box-shadow: 0 4px 15px rgba(0,0,0,0.1);
position: relative;
cursor: pointer; /* মাউস নিলে হাতের চিহ্ন আসবে */
}

/* ছবির সাইজ এবং ফিটিং */
.gallery-item img {
width: 100%;
height: 200px; /* থাম্বনেইলের উচ্চতা */
object-fit: cover;
transition: transform 0.3s ease;
display: block;
}

/* মাউস নিলে হালকা একটু নড়বে (বোঝানোর জন্য যে এটা ক্লিকেবল) */
.gallery-item:hover img {
transform: scale(1.05);
opacity: 0.9;
}

/* মাউস নিলে জুম আইকন দেখাবে */
.gallery-item::after {
content: '\f00e'; /* FontAwesome Zoom Icon */
font-family: "Font Awesome 6 Free";
font-weight: 900;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
font-size: 30px;
color: #fff;
opacity: 0;
transition: opacity 0.3s;
pointer-events: none;
text-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

.gallery-item:hover::after {
opacity: 1;
}

.project-description {
margin-top: 40px;
font-size: 1.1rem;
line-height: 1.8;
color: #444;
}

.project-description h3 {
color: var(--primary-color);
margin-top: 30px;
border-bottom: 2px solid #eee;
padding-bottom: 10px;
}
</style>
</head>
